<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Минималистичный плеер</title>
  <style>
    :root { --btn-size: 56px; }
    html, body { height: 100%; margin: 0; background: transparent; }
    body { display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
    .player { display: flex; gap: 12px; align-items: center; background: transparent; }
    button.play {
      width: var(--btn-size); height: var(--btn-size);
      border-radius: 50%; border: 2px solid rgba(0,0,0,0.3);
      background: rgba(0,0,0,0.05); display: grid; place-items: center;
      color: #000; cursor: pointer;
    }
    button.play:active { transform: scale(.98); }
    .vol { width: 120px; }
    svg { width: 22px; height: 22px; }
    @media (max-width: 420px) { .vol { width: 88px; } }
  </style>
</head>
<body>
  <div class="player" role="region" aria-label="Минималистичный аудио плеер">
    <button class="play" id="playBtn" aria-pressed="false" title="Play / Stop">
      <svg id="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 3v18l15-9L5 3z"></path>
      </svg>
    </button>
    <input id="vol" class="vol" type="range" min="0" max="1" step="0.01" value="1" aria-label="Громкость" />
  </div>

  <!-- mp3 берём прямо из репозитория -->
  <audio id="audio" src="untitled_.mp3"></audio>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const icon = document.getElementById('icon');
    const vol = document.getElementById('vol');

    playBtn.addEventListener('click', async () => {
      try {
        if (audio.paused) {
          await audio.play();
          playBtn.setAttribute('aria-pressed', 'true');
          icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>';
        } else {
          audio.pause();
          playBtn.setAttribute('aria-pressed', 'false');
          icon.innerHTML = '<path d="M5 3v18l15-9L5 3z"></path>';
        }
      } catch (err) {
        console.warn('Playback error', err);
      }
    });

    vol.addEventListener('input', () => {
      audio.volume = parseFloat(vol.value);
    });

    audio.addEventListener('play', () => {
      playBtn.setAttribute('aria-pressed', 'true');
      icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>';
    });
    audio.addEventListener('pause', () => {
      playBtn.setAttribute('aria-pressed', 'false');
      icon.innerHTML = '<path d="M5 3v18l15-9L5 3z"></path>';
    });
  </script>
</body>
</html>
